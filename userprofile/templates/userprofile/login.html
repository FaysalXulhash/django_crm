{% extends 'core/base.html' %}

{% block title %} Log-In {% endblock title %}

{% block content %}
<div class="text-center">
    <h2 class="text-x text-center mt-6">Log In</h2>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="px-8 py-4 bg-teal-500 rounded-xl text-white mt-2 mb-2">LogIn</button>
    </form>
</div>
{% endblock content %}
