<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>{% block title%} {% endblock title%}</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <nav class="px-6 py-6 flex justify-between bg-teal-500">
      <a href="/" class="text-white">Django CRM</a>

      <div class="space-x-2">
        {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard-home' %}" class="px-6 py-4 bg-teal-600 rounded-xl text-white">Dashboard</a>
          <a href="{% url 'about' %}" class="px-6 py-4 bg-teal-600 rounded-xl text-white">About</a>
          <a href="{% url 'user-logout' %}" class="px-6 py-4 bg-teal-600 rounded-xl text-white">Log Out</a>
        {% else %}
          <a href="{% url 'user-login' %}" class="px-6 py-4 bg-teal-600 rounded-xl text-white">Log In</a>
          <a href="{% url 'new-user' %}" class="px-6 py-4 bg-teal-600 rounded-xl text-white">Sign Up</a>
        {% endif %}


      </div>
    </nav>

     <div class="flex-grow">
        {% block content %}
        {% endblock content %}
      </div>

    <footer class="py-8 text-center bg-gray-200">
      <p class="text-xs text-gray-800">Copyright (c) 2025 - Djnago CRM</p>
    </footer>
  </body>
</html>
